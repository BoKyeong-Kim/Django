{% extends 'blog/layout.html' %}

{% block content %}

 <a href="{% url 'post_create' %}">New Post</a>
	{% for post in posts %}
	<a href="{% url 'post_detail' id=post.id %}">
	    <div class="post">
	        <div class="date">
	            {{ post.published_at }}
	        </div>
	        <h1><a href="{% url 'post_detail' id=post.id %}">{{ post.title }}</a></h1>
	        <p>{{ post.content|linebreaksbr }}</p>
	    </div>
	</a>
	{% endfor %}
{% endblock %}
