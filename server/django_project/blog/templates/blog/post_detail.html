{% extends 'blog/layout.html' %}

{% block content %}
    <div class="post">
        {% if post.published_at %}
            <div class="date">
                {{ post.published_at }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        	<a class="btn btn-default" href="{% url 'post_create' id=post.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content|linebreaksbr }}</p>
    </div>
{% endblock %}
