{% extends 'blog/layout.html' %}

{% block content %}
 <a href="{% url 'post_detail' id=post.id %}">
    <div class="post">
        {% if post.published_at %}
            <div class="date">
                {{ post.published_at }}
            </div>
        {% endif %}
        <h1><a>{{ post.title }}</a></h1>
        <p>{{ post.content|linebreaksbr }}</p>
        <p></p>
    </div>
</a>
{% endblock %}
